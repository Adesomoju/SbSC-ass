<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list class="bg-blue hide-flowX">
            <div>
                <mat-list-item class="ml-15 mt-10 mb-20">
                    <img src="../../../assets/images/health-logo.svg" alt="">
                    <span class="ml-10 color-white comp-name">Health Lite</span>
                </mat-list-item>
            </div>
            <mat-list-item class="mb-10" [routerLink]="'home'" routerLinkActive="active-list-item">
                <div class="ml-15">
                    <img src="../../../assets/images/nav-dashboard.svg" alt="">
                    <span class="ml-15 color-white list-txt">Dashboard</span>
                </div>
            </mat-list-item>
            <mat-list-item class="mb-10" [routerLink]="">
                <div class="ml-15"></div>
                <img src="../../../assets/images/nav-clock.svg" alt="">
                <span class="ml-15 color-white list-txt">Waiting Room</span>
            </mat-list-item>
            <mat-list-item class="mb-10" [routerLink]="'schedule'" routerLinkActive="active-list-item">
                <div class="ml-15">
                    <img src="../../../assets/images/nav-calender.svg" alt="">
                    <span class="ml-15 color-white list-txt">Schedule</span>
                </div>
            </mat-list-item>
            <mat-list-item class="mb-10" [routerLink]="">
                <div class="ml-15">
                    <img src="../../../assets/images/nav-patient.svg" alt="">
                    <span class="ml-15 color-white list-txt">My Patients</span>
                </div>
            </mat-list-item>
            <mat-list-item class="mb-10" [routerLink]="">
                <div class="ml-15">
                    <img src="../../../assets/images/nav-note.svg" alt="">
                    <span class="ml-15 color-white list-txt">Notes</span>
                </div>
            </mat-list-item>
            <mat-list-item class="mb-10" [routerLink]="">
                <div class="ml-15">
                    <img src="../../../assets/images/nav-chat.svg" alt="">
                    <span class="ml-15 color-white list-txt">Chats</span>
                </div>
            </mat-list-item>

            <div class="prof-sec">
                <mat-list-item class="mb-10">
                    <div class="ml-15">
                        <img class="resize" src="../../../assets/images/nav-prof.svg" alt="">
                        <span class="ml-10 color-white list-txt">My Profile</span>
                    </div>
                </mat-list-item>
                <mat-list-item class="mb-10 ">
                    <div class="ml-15">
                        <img class="resize" src="../../../assets/images/nav-sett.svg" alt="">
                        <span class="ml-10 color-white list-txt">settings</span>
                    </div>
                </mat-list-item>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <div class="parent-container">
        <mat-toolbar class="top-bar">
            <div>
                <img style="margin-right: 30px;" class="pointer" src="../../../assets/images/notification.svg" alt="">
                <img style="margin-right: 17px;" class="pointer" src="../../../assets/images/profile-pix.svg" alt="">
            </div>
        </mat-toolbar>
        <div class="body-container">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-sidenav-container>
